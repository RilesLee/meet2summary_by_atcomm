        async function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            
            const uploadId = Date.now().toString();
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            
            document.getElementById('uploadProgress').classList.add('active');
            
            try {
                for (let i = 0; i < totalChunks; i++) {
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);
                    
                    const formData = new FormData();
                    formData.append('chunk', chunk);
                    formData.append('chunkIndex', i);
                    formData.append('totalChunks', totalChunks);
                    formData.append('filename', file.name);
                    formData.append('uploadId', uploadId);
                    
                    const response = await fetch('/api/upload-chunk', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'ä¸Šä¼ å¤±è´¥');
                    }
                    
                    const progress = Math.round(((i + 1) / totalChunks) * 100);
                    updateProgress(progress);
                    
                    if (data.complete) {
                        await completeUpload(data.filename);
                        break;
                    }
                }
            } catch (error) {
                showMessage('ä¸Šä¼ å¤±è´¥: ' + error.message, 'error');
                document.getElementById('uploadProgress').classList.remove('active');
            }
            
            input.value = '';
        }

        function calculateTimeStats(task) {
            if (!task.completed_at && !task.failed_at) return null;
            
            const stats = [];
            
            if (task.mp3_started_at && task.mp3_completed_at) {
                const duration = (new Date(task.mp3_completed_at) - new Date(task.mp3_started_at)) / 1000;
                stats.push(`MP3è½¬æ¢: ${duration.toFixed(1)}ç§’`);
            }
            
            if (task.slice_started_at && task.slice_completed_at) {
                const duration = (new Date(task.slice_completed_at) - new Date(task.slice_started_at)) / 1000;
                stats.push(`åˆ†æ®µå¤„ç†: ${duration.toFixed(1)}ç§’`);
            }
            
            if (task.transcribe_started_at && task.transcribe_completed_at) {
                const duration = (new Date(task.transcribe_completed_at) - new Date(task.transcribe_started_at)) / 1000;
                stats.push(`Whisperè½¬å½•: ${duration.toFixed(1)}ç§’`);
            }
            
            if (task.summary_started_at && task.summary_completed_at) {
                const duration = (new Date(task.summary_completed_at) - new Date(task.summary_started_at)) / 1000;
                stats.push(`GPTæ€»ç»“: ${duration.toFixed(1)}ç§’`);
            }
            
            if (task.pdf_started_at && task.pdf_completed_at) {
                const duration = (new Date(task.pdf_completed_at) - new Date(task.pdf_started_at)) / 1000;
                stats.push(`PDFç”Ÿæˆ: ${duration.toFixed(1)}ç§’`);
            }
            
            if (stats.length === 0) return null;
            
            const totalTime = task.completed_at ? 
                (new Date(task.completed_at) - new Date(task.created_at)) / 1000 :
                (new Date(task.failed_at) - new Date(task.created_at)) / 1000;
            
            const gridHtml = stats.map(s => `<div>${s}</div>`).join('');
            
            return `
                <div class="time-stats-title">â±ï¸ å¤„ç†æ—¶é—´ç»Ÿè®¡</div>
                <div class="time-stats-grid">${gridHtml}</div>
                <div class="time-stats-total"><strong>æ€»è€—æ—¶: ${totalTime.toFixed(1)}ç§’</strong></div>
            `;
        }
